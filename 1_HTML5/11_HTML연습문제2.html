<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11_HTML연습문제2</title>
</head>
<body>
  <form>
    <fieldset>
      <legend>납품자 정보</legend>
      <ol>
        <li>납품자명 : <input type="text" name="supplier"></li><br>
        
        <li>email : <input type="email" placeholder="answer@nave.com" name="email"></li><br>

        <li>홈페이지 : <input type="url" value="http://" name="homepage"></li><br>

        <li>지역 : 
          <select>
            <option>부산</option>
            <option>서울</option>
            <option>대구</option>
            <option>강원</option>
          </select>
        </li>
      </ol>
    </fieldset>
    <fieldset>
      <legend>납품 정보</legend>
      <ul>
        <li>상품명 <input type="text" name="article"></li><br>
        <li>납품수량 : <input type="number" placeholder="최소 100" min="100"></li><br>

        <li>납품등급 : <input type="range"></li><br>
        <li>기타사항 : <textarea rows="6"></textarea></li>
      </ul>
    </fieldset>

  </form>
  <br>
  <button>send message</button>
</body>
</html>
