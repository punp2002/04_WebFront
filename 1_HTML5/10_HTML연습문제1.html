<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10_HTML연습문제1.html</title>
</head>
<body>
  고객명 : <input type="text"> <br>
  <br>
  전화번호 : <input type="tel"> <br>
  <br>
  E-mail : <input type="email"> <br>
  <br>


  <form>
    피자 선택 : <select name="pizza">
      <option value="1">피자를 선택해주세요.</option>
      <option>선택2</option>
      <option>선택3</option>
      <option>선택4</option>
      <option>선택5</option>
    </select>  
  </form>

  <form>
    <fieldset>
      <legend>피자 사이즈</legend>
      <input type="radio" name="size"> Small <br>
      <br>
      <input type="radio" name="size"> Medium <br>
      <br>
      <input type="radio" name="size"> Large <br>
      <br>
    </fieldset>
  </form>
  <form>
    <fieldset>
      <legend>토핑 선택</legend>
      <input type="checkbox" name="topping"> 베이컨 <br>
      <br>
      <input type="checkbox" name="topping"> 치즈 <br>
      <br>
      <input type="checkbox" name="topping"> 양파 <br>
      <br>
      <input type="checkbox" name="topping"> 버섯 <br>
      <br>
    </fieldset>
    <br>
  </form>

  희망배송시간 <input type="time">
  <br><br>

  배송시 요청사항 : <textarea rows="4"></textarea>
  <br>
  <br>
  <button>주문하기</button>

</body>
</html>
